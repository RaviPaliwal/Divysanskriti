<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://divysanskriti.mini.site">
    <title>Divysanskriti.in</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center content vertically */
            align-items: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center; /* Center text content */
        }

        /* Loader animation */
        .loader {
            border: 12px solid #f3f3f3; /* Light grey */
            border-top: 12px solid #ff5200; /* Orange */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.3s linear infinite;
            margin-bottom: 20px; 
        }

        /* Keyframes for the loader spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Link styles */
        .redirect-link {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            background-color: #ff5200;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .redirect-link:hover {
            background-color: #ff5244;
        }

        .minitxt {
            font-size: 2vw;
        }

        /* Footer styles */
        footer {
            position: absolute; /* Position footer at the bottom */
            bottom: 10px; /* Space from the bottom */
            width: 100%; /* Full width */
            text-align: center; /* Center text */
            color: #555; /* Footer text color */
        }
    </style>
</head>
<body>
    <!-- Centered container with loader and link -->
    <h2>Welcome to Divysanskriti</h2>
    <p>Please Wait</p>
    <div class="loader"></div>
    <br>
    <span class="minitxt">If taking a longer time</span>
    <!-- Fallback link below the loader -->
    <p><a href="https://divysanskriti.mini.site" class="redirect-link">Click Here</a></p>
    
    <footer>Facing Some Error? Email us at <a href="mailto:help@divysanskriti.in">help@divysanskriti.in</a></footer>
</body>
</html>
